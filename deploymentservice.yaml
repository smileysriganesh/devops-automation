--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: spring-boot-k8s-deployment
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: spring-boot-k8s
  template: 
    metadata: 
      labels: 
        app: spring-boot-k8s
    spec: 
      containers: 
        - 
          image: javatechie/devops-integration
          imagePullPolicy: IfNotPresent
          name: spring-boot-k8s
          ports: 
            - 
              containerPort: 8080
